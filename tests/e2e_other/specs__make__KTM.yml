test_cases:
- test_case: Any news on KTM 300 XC-W Champion
  steps:
  - user: Any news on KTM 300 XC-W Champion
    assertions:
    - flow_started: vehicles_search_by_make_and_model
  - user: KTM
    assertions:
    - slot_was_set:
      - name: user_search_specs_make
        value: KTM
  - user: 300 XC-W Champion
    assertions:
    - slot_was_set:
      - name: user_search_specs_model
        value: 300 XC-W Champion
  - user: What type of suspension does it have?
