test_cases:
- test_case: Clue me in about Triumph TF 250-X
  steps:
  - user: Clue me in about Triumph TF 250-X
    assertions:
    - flow_started: vehicles_search_by_make_and_model
  - user: Triumph
    assertions:
    - slot_was_set:
      - name: user_search_specs_make
        value: Triumph
  - user: TF 250-X
    assertions:
    - slot_was_set:
      - name: user_search_specs_model
        value: TF 250-X
  - user: What is the crash test rating?
    assertions:
    - slot_was_set:
      - name: user_search_specific_request
        value: What is the crash test rating?
