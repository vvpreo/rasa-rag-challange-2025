faq:
  - question: "How to choose a motorcycle for beginners?"
    answer: "For novices, it's better to choose motorcycles with 300-650cc engines, low seat height, and automatic transmission (e.g., Honda CBR300R, Yamaha MT-03). Consider weight, handling, and budget."

  - question: "What tires are suitable for different surfaces on an ATV?"
    answer: "For dirt and sand, use tires with aggressive tread patterns (e.g., Maxxis Bighorn). For soft trails, tires with deep treads (ITP Mud Lite) work well. For asphalt, choose tires with smooth treads."

  - question: "How to fix scooter starting problems?"
    answer: "Check battery charge, spark plug, and air filter condition. Clean the carburetor and check the fuel filter. For electric scooters, ensure there's no wiring damage."

  - question: "How to prevent ATV rollover?"
    answer: "Avoid sharp turns at high speeds, distribute weight evenly, don't carry passengers on single-seat models. Take safety training courses."

  - question: "How often should motorcycle oil be changed?"
    answer: "Change oil every 3,000-5,000 km or annually. Use oil that meets manufacturer recommendations (e.g., Motul 5100 for scooters)."

  - question: "What to do when an electric scooter battery discharges?"
    answer: "Store the battery at 50% charge, avoid full discharge. Use the original charger and check wiring contacts."

  - question: "How to choose a scooter for city rides?"
    answer: "Models with 125-300cc are optimal (e.g., Honda PCX, Suzuki Burgman). Consider mileage, maintenance costs, and ABS availability."

  - question: "How to adjust ATV suspension for different terrain types?"
    answer: "For hard trails, increase spring tension. On loose surfaces, reduce shock absorber pressure. Use adjustable forks (e.g., Polaris Sportsman)."

  - question: "How to maintain a motorcycle chain?"
    answer: "Lubricate the chain every 500-1000 km, clean dirt after rides. Adjust tension when necessary. Replace every 20,000-30,000 km."

  - question: "What documents are needed for driving an ATV?"
    answer: "In most countries, a category B driver's license (if ATV weight exceeds 400 kg) and insurance are required. Check local laws."

  - question: "What modifications improve scooter performance?"
    answer: "Install a sports air filter, lightweight wheels, tune the carburetor. For 50cc models, Polini engines (e.g., Polini 70cc) are suitable."

  - question: "How to winterize a motorcycle?"
    answer: "Drain fuel, charge the battery to 100%, use anti-corrosion coatings. Store in a dry place with temperature above 0°C."

  - question: "How to choose an ATV helmet?"
    answer: "Use helmets with DOT or ECE certification. For extreme rides, choose helmets with cheek and neck protection (e.g., Shoei VFX-EVO)."

  - question: "How to eliminate scooter vibration at high speeds?"
    answer: "Check wheel balance, variator belt tension, bearing wear. For 2T engine models, replace the crankshaft."

  - question: "What brake fluids are suitable for motorcycles?"
    answer: "Use DOT 4 for sports models and DOT 3 for everyday use. Replace every 20,000-30,000 km or when color/viscosity changes."

  - question: "How to increase electric scooter range?"
    answer: "Reduce speed, avoid sharp accelerations. Use energy-efficient tires and regularly maintain the battery."

  - question: "How to choose brake pads for an ATV?"
    answer: "For aggressive riding, choose metallic pads (e.g., EBC MX). For everyday rides, organic materials (e.g., Braking BF)."

  - question: "Which spark plugs are best for scooters?"
    answer: "For 2T engines, NGK BR7HS is suitable. For 4T - NGK CR7E. Replace every 5,000-10,000 km."

  - question: "How to maintain a motorcycle air filter?"
    answer: "Wash every 2,000-5,000 km. For dry filters, use a vacuum cleaner and oil. Replace every 15,000-20,000 km."

  - question: "What are the age restrictions for ATVs?"
    answer: "In most countries, driving is allowed from 16 years old. For children under 16, safety courses and adult supervision are mandatory."

  - question: "How to fix fuel leakage on a scooter?"
    answer: "Check carburetor gaskets, fuel pump condition, and hoses. Replace damaged components with original parts."

  - question: "How to choose ATV load capacity?"
    answer: "For cargo transportation, consider the permissible load (usually 100-200 kg). For trailer towing, choose models with 4WD and reinforced frame."

  - question: "What oils are suitable for ATVs?"
    answer: "Use 10W-30 synthetic oils for 4T engines. For 2T mixtures, add oil in a 1:50 ratio (e.g., Motul 800 2T)."

  - question: "How to check motorcycle chain tension?"
    answer: "Put the motorcycle on the center stand. Maximum sag should be 2-3 cm. Use tensioner adjustment bolts."

  - question: "What modifications increase ATV off-road capability?"
    answer: "Install lifts, larger wheels, protective covers. For swamp crossing - snorkels and waterproof engine gaskets."

  - question: "What problems occur when using a 2T engine on a scooter?"
    answer: "Low resource, need to mix oil with fuel. 4T engines are preferable for city rides."

  - question: "How to choose forks for a motorcycle?"
    answer: "For touring, forks with adjustment (e.g., WP Suspension) are suitable. For track days - sports models (Öhlins)."

  - question: "What tires are suitable for snow on an ATV?"
    answer: "Use studded tires or those with deep treads (e.g., ITP Ice Crusher). For icy surfaces - chain protectors."

  - question: "How to eliminate scooter wheel vibration?"
    answer: "Check wheel balance, hub bearing wear, variator belt tension. Use a dynamometer for balancing."

  - question: "What electronic systems are there on modern ATVs?"
    answer: "ABS, ECU, tire pressure sensors, differential lock systems. Consider these when buying."

